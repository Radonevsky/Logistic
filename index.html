<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistic center</title>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <img src="img/logo.png" alt="Logo">
        <nav class="nav">
          <a href="#" class="nav__link active">Services</a>
          <a href="#" class="nav__link">Clients</a>
          <a href="#" class="nav__link">Benefits</a>
          <a href="#" class="nav__link">Team</a>
          <a href="#" class="nav__link">New</a>
          <a href="#" class="nav__link">Contact us</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Intro -->
  <div class="intro">
    <div class="container">
      <div class="intro__inner">
        <div class="request-form request-form--intro">

          <div class="request-form__header">
            <h3 class="request-form__title">
              Get Callback
            </h3>

            <div class="request-form__text">
              Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
            </div>
          </div>

          <div class="request-form__content">
            <form class="form" action="/" method="POST">
              <div class="form-group">
                <input class="input input--name" type="text" name="name" placeholder="Your name">
              </div>
              <div class="form-group">
                <input class="input input--phone" type="tel" name="phone" placeholder="Your phone">
              </div>
              <div class="form-group">
                <input class="input input--email" type="email" name="email" placeholder="Your e-mail">
              </div>
            </form>
            <button class="btn btn--block btn--orange" type="submit">Call me back</button>
          </div>

        </div>

        <div class="intro__text">
          <div class="intro__countries">USA, Europe, Asia</div>
          <h1 class="intro__title">
            <span class="intro__title-amp">&amp;</span>
            Trans</br>Logistic
          </h1>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
